<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a brief introduction about myself.</p>
        </section>
        <section>
            <h2>My Pet</h2>
            <div class="pet-container">
                <p id="pet">0_o</p>
                <p>This is my pet. Isn't it cute?</p>
                <button id="feed-pet">Feed Pet</button>
                <button id="play-pet">Play with Pet</button>
                <button id="pet-sleep">Put Pet to Sleep</button>
                <div id="pet-sleepy-bar">
                    <div id="sleepy-bar"></div>
                    <div id="sleepy-text">Sleepiness</div>
                </div>
                <p id="pet-mood">Mood: Happy</p>
                <p id="pet-hunger">Hunger: 0%</p>
                <p id="pet-energy">Energy: 100%</p>
                <p id="pet-sleepiness">Sleepiness: 0%</p>
            </div>

        </section>
    </main>
    
</html>
